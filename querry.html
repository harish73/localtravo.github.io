<script>
$(document).ready(function(){
  var rootRef= firebase.database().ref().child("users");

  var name= snap.child("Name").val();
  var mail= snap.child("Email").val();
  var phone= snap.child("number").val();
  var querry= snap.child("Querry").val();
 
 

         
        $("#table_body").append("<tr><td>" + name + "</td><td>"+ mail +"</td><td>" + phone + "</td><td>" + querry + "</td></tr>"); 
});
