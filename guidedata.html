    <body>
    <center>

      <!DOCTYPE html>
<html>
<body>

<h2>Guide Data Table</h2>

<table style="width:70%;border:2px solid black;">

  <tr >
    <th style="border:2px solid black;">Name</th>
    <th style="border:2px solid black;">last name</th> 
    <th style="border:2px solid black;">Gmails</th>
    <th style="border:2px solid black;">Number</th>
	<th style="border:2px solid black;">DOB</th>
	<th style="border:2px solid black;">Gender</th>
  </tr>
<tbody id="table_body" style="style="border:2px solid black;">
  </tbody>
</table>

</body>
<style>
td{
  border:1px solid black;
}
</style>
<script>
$(document).ready(function(){
  var rootRef= firebase.database().ref().child("users");
    rootRef.on("child_added",snap =>{
          
  var name= snap.child("FirstName").val();
  var lname= snap.child("LastName").val(); 
  var mail= snap.child("Email").val();
  var phone= snap.child("Number").val();
  var dob= snap.child("DOB").val();
  var sex= snap.child("Gender").val();
 

         
        $("#table_body").append("<tr><td>" + name + "</td><td>"+ lname +"</td><td>" + mail + "</td><td>" + phone + "</td><td>" + dob + "</td><td>" + sex + "</td></tr>"); 
});






});


</script>
